<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0f70dd3e5b.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="page-container">
      <header>
        <form>
          <div class="form-group-search">
            <button class="button-submit">
              <i class="fas fa-search"></i>
            </button>
            <input type="text" placeholder="Search city" />
            <br />
            <span class="error-msg">No matching location found!</span>
          </div>
        </form>
      </header>
      <main class="weather-display info">
        <div class="weather-main info">
          <p class="condition"></p>
          <h1 class="location"></h1>
          <span class="degrees"></span>
        </div>
        <div class="weather-details info">
          <p class="feels"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
        </div>
      </main>
      <footer>
        <p>Built by Kristina Sparrow</p>
        <a href="https://github.com/kristina-sparrow" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </footer>
    </div>
  </body>
</html>
