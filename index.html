<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0f70dd3e5b.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  <link rel="icon" href="favicon.png"><script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="page-container">
      <header>
        <form>
          <div class="form-group-search">
            <button class="button-submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input type="text" placeholder="Search city..." />
            <br />
          </div>
        </form>
        <span class="error-msg">No matching location found!</span>
      </header>
      <main class="weather-container info">
        <div class="weather-main info">
          <p class="condition"></p>
          <h1 class="location"></h1>
        </div>
        <div class="weather-details info">
          <div class="deatails-left">
            <span class="degrees"></span>
          </div>
          <div class="details-right">
            <p class="feels"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
          </div>
        </div>
      </main>
      <footer>
        <p>Built by Kristina Sparrow</p>
        <a
          href="https://github.com/kristina-sparrow"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-brands fa-github"></i>
        </a>
      </footer>
    </div>
  </body>
</html>
